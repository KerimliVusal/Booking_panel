<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ... (other head elements) -->
    <link rel="stylesheet" href="fullcalendar.min.css">
    <script src="fullcalendar.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Online Reservation System</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="sidebar">
                <ul>
                    <li class="step" data-step="1"><span class="step-number">1</span><span class="stepName">
                            Staff</span></li>
                    <li class="step" data-step="2"><span class="step-number">2</span><span
                            class="stepName">Services</span></li>
                    <li class="step" data-step="3"><span class="step-number">3</span><span class="stepName"> Date &
                            Time</span></li>
                    <li class="step" data-step="4"><span class="step-number">4</span> <span
                            class="stepName">Confirmation</span></li>
                </ul>
            </div>
            <div class="content">
                <div class="serviceheader">
                    <h2><span class="headerName">Service</span></h2><button class="xicon">X</button>
                </div>
                <div class="stage" id="stage-1">
                    <div class="staff">
                        <span class="staffimage"></span>
                        <div class="stafflex">
                            <span class="staffname"></span>
                            <span class="staffemail"></span>
                        </div>
                    </div>
                    <div class="staff">
                        <span class="staffimage"></span>
                        <span class="stafflex">
                            <span class="staffname"></span>
                            <span class="staffemail"></span>
                        </span>
                    </div>

                </div>
                <div class="stage" id="stage-2">
                    <!-- Services Selection -->
                    <div class="service">
                        <span class="serviceimage"></span>
                        <div class="servicecostflex">
                            <div class="serviceflex">
                                <span class="servicename"></span>
                                <span class="serviceemail"></span>
                            </div>
                            <span class="servicecost"></span>
                        </div>
                    </div>
                    <div class="service">
                        <span class="serviceimage"></span>
                        <div class="servicecostflex">
                            <div class="serviceflex">
                                <span class="servicename"></span>
                                <span class="serviceemail"></span>
                            </div>
                            <span class="servicecost"></span>
                        </div>
                    </div>
                    <div class="service">
                        <span class="serviceimage"></span>
                        <div class="servicecostflex">
                            <div class="serviceflex">
                                <span class="servicename"></span>
                                <span class="serviceemail"></span>
                            </div>
                            <span class="servicecost"></span>
                        </div>
                    </div>


                </div>
                <div class="stage" id="stage-3">
                    <!-- Date & Time Selection -->
                    <div class="datepicker">
                    <div class="calendar">
                        <div class="calendar-header">
                            <div class="year-picker">
                                <span class="year-change" id="prev-year">
                                    <pre><</pre>

                                </span>
                                <span class="month-picker" id="month-picker">February</span>
                                <span id="year">
                                    2020</span>
                                <span class="year-change" id="next-year">
                                    <pre>></pre>
                                </span>
                            </div>
                        </div>
                        <div class="calendar-body">
                            <div class="calendar-week-day">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-days"></div>
                        </div>
                        <div class="calendar-footer">
                            <div class="toggle">

                            </div>
                        </div>
                        <div class="month-list"></div>
                    </div>

                    <div class="selectedTime">
                        <div class="timeheader">Time</div>
                        <span class="chosendate"></span>
                        <div class="dateflex">
                        <span class="date1"></span>
                        <span class="date2"></span>
                        <span class="date3"></span>
                    </div>
                    </div>
                </div>
            </div>
                <div class="stage" id="stage-4">
                    <!-- Confirmation Step -->
                    <form class="forminput">
                        <div class="inputcontainer">
                            <span class='input'>
                                <span>Name <span class="red-asterisk">*</span></span>
                                <input type="text" name="name" minlength="3" required />
                            </span>
                            <span class='input'>
                                <span>Last name <span class="red-asterisk">*</span></span>
                                <input type="text" name="last-name" minlength="3" required />

                            </span>
                        </div>
                        <div class="inputcontainer">
                            <span class='input'>
                                <span>E-mail <span class="red-asterisk">*</span></span>
                                <input type="email" name="email" minlength="3" required />
                            </span>
                            <span class='input'>
                                <span>Phone</span>
                                <input type="text" name="phone" minlength="3" required />
                            </span>
                        </div>
                        <div class="selecteddata">
                            <p>Staff : <span class="selectedstaff"></span></p>
                            <p>Service : <span class="selectedservice"></span></p>
                            <p>Date : <span class="selecteddate"></span></p>
                            <p>Total : <span class="total"></span></p>



                        </div>
                    </form>
                </div>
                <div class="submitbuttons">
                    <button id="prev-btn">Back</button>
                    <div class="modal">
                        <div class="modal-content">
                            <!-- <span class="modal-close-btn">&times;</span> -->
                            <span class="modalicon"><i class="fas fa-thin fa-info micon"></i>
                            </span>
                            <p id="modal-message"></p>
                        </div>
                    </div>
                    <button id="next-btn">Next</button>
                    <button id="confirm-btn">Confirm Booking</button>

                </div>
                <div class="confirmmodal">
                    <div class="confirmmodal-content">
                        <span class="confirmmodal-close-btn">&times;</span>
                        <p id="confirmmodal-message"></p>
                    </div>
                </div>

            </div>

        </div>
        <script src="index.js"></script>
</body>

</html>
